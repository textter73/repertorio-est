<mat-card appearance="outlined" style="margin: 8px; padding: 0px !important;">
    <mat-card-header style="background: #5ce1e6;" fxLayoutAlign="start start">
        <mat-card-title fxLayoutAlign="center start" style="margin-top: 8px;"> Mi informaci√≥n personal </mat-card-title>
    </mat-card-header>
    
    <mat-card-content style="padding: 8px;">
        <div fxLayout="row" fxLayout.lt-sm="row" fxLayoutAlign="center center">
            <div fxFlex="calc(40%)" fxFlex.lt-md="calc(30%)" fxFlex.lt-sm="40" fxLayoutAlign="start center">
                <img src="../../../../../assets/img/{{ personalInformation.imgProfile }}" (error)="$any($event.target).src = '../../../../../assets/img/logo.jpg'" width="100px" height="100px" class="img-profile">
            </div>

            <div fxFlex="calc(60%)" fxFlex.lt-md="calc(70%)" fxFlex.lt-sm="60" fxLayoutAlign="start center">
                <div>
                    <div style="font-size: 14px; font-weight: bold;">{{ personalInformation.fullName }}</div>
                    <div slot="font-size: 12px">{{ personalInformation.profile | uppercase }}</div>
                </div>
            </div>
        </div>
    </mat-card-content>
    
</mat-card>
