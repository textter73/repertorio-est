<mat-card appearance="outlined" style="margin: 8px; padding: 0px !important;">
    <mat-card-header style="background: #5ce1e6;" fxLayoutAlign="start start">
        <mat-card-title fxLayoutAlign="center start" style="margin-top: 8px;"> Eventos activos </mat-card-title>
    </mat-card-header>
    
    <mat-card-content style="padding: 8px;">
        <div fxLayout="row" fxLayout.lt-sm="row" fxLayoutAlign="center center" style="width: 100%;">
            
            <mat-card style="padding: 0px;" fxFlex="calc(100%)" fxFlex.lt-md="calc(100%)" fxFlex.lt-sm="100" fxLayoutAlign="start center">
                <mat-card-content style="padding: 8px; width: 100%;">
                    <div fxLayout="row" fxLayout.lt-sm="row" fxLayoutAlign="center center" style="width: 100%; background: #f6ff00; margin-bottom: 16px;">
                        <div fxFlex="calc(100%)" fxFlex.lt-md="calc(100%)" fxFlex.lt-sm="100" fxLayoutAlign="center center">
                            <div style="margin: 8px;"><b>CONTRATO</b></div>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayout.lt-sm="row" fxLayoutAlign="center center">
                        <div fxFlex="calc(25%)" fxFlex.lt-md="calc(25%)" fxFlex.lt-sm="25" fxLayoutAlign="start start">
                            <div fxLayout="column" fxLayoutAlign="center center">
                                <div style="font-size: 12px; font-weight: 500; margin: 2px;">s√°bado</div>
                                <div style="font-size: 28px; margin: 2px;">9</div>
                                <div style="font-size: 16px; font-weight: 400; margin: 2px;">Agosto</div>
                            </div>
                        </div>
                        <div fxFlex="calc(75%)" fxFlex.lt-md="calc(75%)" fxFlex.lt-sm="75" fxLayoutAlign="start start">
                            <div fxLayout="column" fxLayoutAlign="center start">
                                <p><b>Lugar: </b>Calimaya Centro</p>
                                <p><b>Hora: </b>19:00hrs. a 21:00hrs. (3 horas)</p>
                                <p><b>Salida: </b>18:00hrs</p>
                                <p><b>Transporte: </b>Gratuito</p>
                                <p><b>Fecha limite: </b>miercoles 6 de Agosto</p>
                            </div>
                        </div>
                    </div>
                    <div fxLayout="row" fxLayout.lt-sm="row" fxLayoutAlign="center center">
                        <p>
                            <button mat-raised-button color="primary" style="margin-right: 8px;">Asisto</button>
                            <button mat-raised-button color="warn" style="margin-right: 8px;">No asisto</button>
                            <button mat-raised-button>Asistentes</button>
                        </p>
                    </div>
                </mat-card-content>

                

            </mat-card>
            
        </div>
    </mat-card-content>
    
</mat-card>
