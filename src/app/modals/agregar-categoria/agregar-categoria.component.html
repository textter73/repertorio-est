<div style="text-align: center">
    <h3 style="display: inline-flex; font-weight: bold">
        <mat-icon style="color: darkgreen">ballot</mat-icon>NUEVA CATEGORIA
    </h3>
    <p>Ingresa la categoria que deseas agregar.</p>
    <div class="col-12">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Categor√≠a: </mat-label>
            <input type="text" (keyup)="onNuevaCategoria($event)" matInput>
        </mat-form-field>
    </div>
    <hr>
    <div class="col-12">
        <button mat-raised-button color="warn" (click)="onNoClick()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="validarCategoria()">Guardar</button>
    </div>
</div>
