<h2 mat-dialog-title>{{ data['title'] }}</h2>
<mat-dialog-content class="mat-typography">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="itemName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.itemName.toUpperCase()}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let element"> {{element.branch.toUpperCase()}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="demo-weight">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantityAvailable">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.quantityAvailable}} </td>
    </ng-container>

    <ng-container matColumnDef="saleAmount">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.saleAmount | currency: 'MXN'}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element; let i = index; ">
            <div *ngIf="element.quantityAvailable > 0">
                <mat-icon *ngIf="!element.checked" (click)="changeCheckedTrue(i, 1)" style="cursor: pointer;">check_box_outline_blank</mat-icon>
                <mat-icon *ngIf="element.checked" style="cursor: pointer;" (click)="changeCheckedTrue(i, 0)">check_box</mat-icon>
            </div>
            
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Salir</button>
  <button mat-button [mat-dialog-close]="true" (click)="saveItems()">Aceptar</button>
</mat-dialog-actions>
